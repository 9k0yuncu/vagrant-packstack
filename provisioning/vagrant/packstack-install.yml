---
  - name: Upgrade the OS
    hosts: vagrant
    tasks:
      - name: Yum upgrade
        yum:
          name: '*'
          state: latest
          update_cache: yes

      - name: Reboot host
        shell: sleep 2 && shutdown -r now
        async: 1
        poll: 0

      - name: Wait for the server to reboot
        become: false
        local_action: wait_for host="{{ansible_ssh_host}}" delay=15 state=started port="{{ansible_ssh_port}}" connect_timeout=10 timeout=180

  - name: Install Packstack
    hosts: vagrant
    tasks:
      - name: Install CentOS OpenStack repo
        yum:
          name: centos-release-openstack-ocata
          state: present

      - name: Install Packstack installer
        yum:
          name: openstack-packstack
          state: present

      - name: Run Packstack installer - Please Wait
        command: "packstack --default-password=admin --install-hosts={{ external_ip }} --service-workers=1 --os-swift-install=n --os-heat-cfn-install=n --os-heat-cloudwatch-install=n --os-heat-install=y --os-neutron-lbaas-install=y --neutron-fwaas=y --os-neutron-vpnaas-install=y --os-neutron-metering-agent-install=n --use-epel=y --provision-demo=n --os-neutron-ovs-bridge-mappings=extnet:br-ex --os-neutron-ovs-bridge-interfaces=br-ex:{{ external_interface }} --os-neutron-ml2-type-drivers=vxlan,flat"
        async: 1200 # Possible this needs to be larger
        poll: 10
        register: packstack_output

      - name: Reboot host
        shell: sleep 2 && shutdown -r now
        async: 1
        poll: 0

      - name: Wait for the server to reboot - Can take a LONG time
        become: false
        local_action: wait_for host="{{ansible_ssh_host}}" delay=15 state=started port="{{ansible_ssh_port}}" connect_timeout=10 timeout=1500

  - name: Configure provider network
    hosts: vagrant
    vars:
      el_network_interfaces: "{{ _network_interfaces }}"
    roles:
      - el-network
