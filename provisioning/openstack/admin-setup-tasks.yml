---
  - name: Configure openstack for vagrant demo environment
    hosts: localhost
    become: false
    gather_facts: false
    tasks:
      - name: Create local "external" network
        os_network:
          name: local_external_network
          provider_network_type: flat
          provider_physical_network: extnet
          external: yes
          shared: yes
          state: present

      - name: Create subnet for local "external" network
        os_subnet:
          name: local_external_subnet
          network_name: local_external_network
          cidr: 172.16.0.0/24
          gateway_ip: 172.16.0.1
          allocation_pool_start: 172.16.0.3
          allocation_pool_end: 172.16.0.254
          enable_dhcp: no
          state: present

      - name: Download cirros image
        get_url:
          url: http://download.cirros-cloud.net/0.3.4/cirros-0.3.4-x86_64-disk.img
          dest: /tmp/cirros-0.3.4-x86_64-disk.img

      - name: Upload cirros image
        os_image:
          name: cirros
          filename: /tmp/cirros-0.3.4-x86_64-disk.img
          container_format: bare
          disk_format: qcow2
          is_public: yes
          state: present

      - name: Create the vagrant project
        os_project:
          name: vagrant
          domain: Default
          state: present
          enabled: True

      - name: Create the vagrant user
        os_user:
          name: vagrant
          password: vagrant
          email: vagrant@localhost
          domain: Default
          default_project: vagrant
          state: present
          enabled: True

      - name: Create a role
        os_keystone_role:
          name: vagrant_role
          state: present

      - name: Add user to roles
        os_user_role:
          user: vagrant
          role: vagrant_role
          project: vagrant
