---
  - name: Configure openstack for vagrant demo environment
    hosts: vagrant
    become: false
    vars:
      external_gateway_octet: '1'
      image_list:
        - name: "ubuntu-xenial"
          url: "http://cloud-images.ubuntu.com/daily/server/xenial/current/xenial-server-cloudimg-amd64-disk1.img"
          min_disk: "5"
          properties:
            os_distro: "ubuntu"
            architecture: "x86_64"
            hw_scsi_model: "virtio-scsi"
            hw_disk_bus: "scsi"
            hw_vif_model: "virtio"

        - name: "cirros"
          url: "http://download.cirros-cloud.net/0.3.4/cirros-0.3.4-x86_64-disk.img"

    tasks:
      - set_fact:
          external_gateway_octet: '2'
        when: ansible_virtualization_type == 'VMware'

      - name: External network facts
        set_fact:
          external_cidr: "{{ ansible_br_ex.ipv4.address|ipsubnet(24)|ipaddr('net') }}"
          external_gateway: "{{ ansible_br_ex.ipv4.address|ipsubnet(24)|ipaddr('net')|ipaddr(external_gateway_octet)|ipv4('address') }}"

      - name: Local network facts
        set_fact:
          local_cidr: "{{ ansible_br_local.ipv4.address|ipsubnet(24)|ipaddr('net') }}"
          local_gateway: "{{ ansible_br_local.ipv4.address|ipsubnet(24)|ipaddr('net')|ipaddr('1')|ipv4('address') }}"
        when: ansible_br_local is defined

      - block:
        - name: Create a little flavor
          os_nova_flavor:
            name: "{{ item.name }}"
            ram: "{{ item.ram }}"
            vcpus: "{{ item.vcpus }}"
            disk: "{{ item.disk }}"
            state: present
          with_items:
            - { name: "m1.tiny", ram: "512", vcpus: "1", disk: "1" }
            - { name: "m1.small", ram: "1024", vcpus: "1", disk: "5" }

        - name: Create external network
          os_network:
            name: "extnet"
            provider_network_type: flat
            provider_physical_network: "extnet"
            external: yes
            state: present

        - name: Create external subnet
          os_subnet:
            name: "ext_subnet"
            network_name: "extnet"
            cidr: "{{ external_cidr }}"
            gateway_ip: "{{ external_gateway }}"
            allocation_pool_start: "{{ external_cidr|ipaddr('20')|ipv4('address') }}"
            allocation_pool_end: "{{ external_cidr|ipaddr('30')|ipv4('address') }}"
            enable_dhcp: no
            state: present

        - name: Download images
          get_url:
            url: "{{ item.url }}"
            dest: "{{ item.name }}.img"
          with_items: "{{ image_list }}"

        - name: Upload images
          os_image:
            name: "{{ item.name }}"
            filename: "{{ item.name }}.img"
            min_disk: "{{ item.min_disk|default(omit) }}"
            container_format: bare
            disk_format: qcow2
            is_public: yes
            state: present
            properties: "{{ item.properties|default(omit) }}"
          with_items: "{{ image_list }}"

        - name: Create the vagrant project
          os_project:
            name: vagrant
            domain: Default
            state: present
            enabled: True

        - name: Create the vagrant user
          os_user:
            name: vagrant
            password: vagrant
            email: vagrant@localhost
            domain: Default
            default_project: vagrant
            state: present
            enabled: True

        - name: Create a role
          os_keystone_role:
            name: vagrant_role
            state: present

        - name: Add user to roles
          os_user_role:
            user: vagrant
            role: vagrant_role
            project: vagrant

        delegate_to: 127.0.0.1

      - block:
        - name: Create local network
          os_network:
            name: "localnet"
            provider_network_type: flat
            provider_physical_network: "localnet"
            external: yes
            state: present

        - name: Create local subnet
          os_subnet:
            name: "local_subnet"
            network_name: "localnet"
            cidr: "{{ local_cidr }}"
            gateway_ip: "{{ local_gateway }}"
            allocation_pool_start: "{{ local_cidr|ipaddr('20')|ipv4('address') }}"
            allocation_pool_end: "{{ local_cidr|ipaddr('30')|ipv4('address') }}"
            enable_dhcp: no
            state: present

        when: ansible_br_local is defined
        delegate_to: 127.0.0.1
